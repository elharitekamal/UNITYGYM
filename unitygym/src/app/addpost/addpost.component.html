<div class="border text-card-foreground w-full max-w-md mx-auto bg-white p-6 rounded-lg shadow-md" data-v0-t="card">
  <div class="flex flex-col space-y-1.5 p-6">
    <h3 class="text-2xl font-semibold whitespace-nowrap leading-none tracking-tight">Add Post</h3>
  </div>
  <div class="p-6">
    <form (submit)="onSubmit()">
  <div class="grid w-full gap-4">
    <div class="flex flex-col space-y-1.5">
      <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="title">Title</label>
      <input #titleInput="ngModel" [(ngModel)]="titre" name="titre" class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="title" placeholder="Title of your post" required>
    </div>
    <div class="flex flex-col space-y-1.5">
      <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="content">Content</label>
      <textarea #contentInput="ngModel" [(ngModel)]="content" name="content" class="flex min-h-[80px] w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50" id="content" placeholder="Content of your post" required></textarea>
    </div>
    <div class="flex flex-col space-y-1.5">
      <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70" for="image">Image</label>
      <div class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed rounded-lg p-4 text-center">
        <label for="fileInput" class="cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-gray-400">
            <path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"></path>
            <path d="M12 12v9"></path>
            <path d="m16 16-4-4-4 4"></path>
          </svg>
          <p class="mt-1 text-sm text-gray-400">Attach your image here or <span class="text-blue-600 cursor-pointer">Browse files</span></p>
        </label>
       <input #fileInput type="file" id="fileInput" class="hidden" accept=".jpg, .png" (change)="onFileSelected($event)">
      </div>
    </div>
  </div>
  <div class="items-center p-6 flex justify-end">
    <button type="submit" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2">Create</button>
  </div>
</form>
  </div>
</div>
