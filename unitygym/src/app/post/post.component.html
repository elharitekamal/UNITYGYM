<div *ngFor="let singlePost of post" class=" bg-gray-300 max-w-sm mx-auto my-8 bg-white rounded-lg shadow-lg">
  <div class="flex items-center p-4 border-b ">
    <span class="relative flex h-10 w-10 shrink-0 overflow-hidden rounded-full">
      <img
        class="aspect-square h-full w-full"
        alt="User profile picture"
        src="https://hips.hearstapps.com/hmg-prod/images/cristiano-ronaldo-of-al-nassr-looks-on-as-he-lines-up-prior-news-photo-1707422901.jpg?crop=0.672xw:1.00xh;0.180xw,0&resize=640:*"
      />
    </span>
    <div class="ml-3 flex-1">
      <p class="text-sm font-semibold" >User Name</p>
    </div>
    
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="text-gray-400"
    >
      <circle cx="12" cy="12" r="10"></circle>
      <path d="M17 12h.01"></path>
      <path d="M12 12h.01"></path>
      <path d="M7 12h.01"></path>
    </svg>
  </div>
  
  <div class="w-full h-64 bg-gray-200" id="12nnyiw50h8">
    
    <img 
    src="{{singlePost.media?.[0]?.url}}"   
     alt="Image Placeholder"
      width="600"
      height="400"
      class="object-cover w-full h-full"
      style="aspect-ratio: 600 / 400; object-fit: cover;"
    />
  </div>
  
  <div class="p-4">
    <h2 class="text-lg font-semibold mb-2">{{singlePost.titre}}</h2>
    <p class="text-gray-700 mb-4">{{singlePost.contenu}}</p>
    
    <div class="flex items-center space-x-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-red-500"
      >
        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-gray-700"
      >
        <path d="m3 21 1.9-5.7a8.5 8.5 0 1 1 3.8 3.8z"></path>
      </svg>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-gray-700"
      >
        <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path>
      </svg>
      <div class="flex-1"></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="text-gray-700"
      >
        <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"></path>
      </svg>
    </div>
    <p class="mt-3 text-sm font-semibold">9,311 likes</p>
   
  </div>
</div>
